<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Faça seu pedido</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<script src="calcValor.js"></script>
</head>
<body>

<form id="formulario">
<div class="form-group col-md-4">
<h1>Escolha seu prato</h1>
<h6>Prato Principal:</h6>
<div class="form-check form-check-inline">
<input class="form-check-inout" type="radio" name="principal" value="Massa" id="radioPrincipalMassa" checked>
<label class="form-check-label" for="radioPrincipalMassa">Massa</label>
</div>

<div class="form-check form-check-inline">
<input class="form-check-inout" type="radio" name="principal" value="Carne" id="radioPrincipalCarne">
<label class="form-check-label" for="radioPrincipalCarne">Carne</label>
</div>

<div class="form-check form-check-inline">
<input class="form-check-inout" type="radio" name="principal" value="Peixe" id="radioPrincipalPeixe">
<label class="form-check-label" for="radioPrincipalPeixe">Peixe</label>
</div>
</div>

<div class="form-group col-md-4">
<h6>Acompanhamentos:</h6>

<div class="form-check">
  <input class="form-check-input" type="checkbox" value="Salada" id="checkSalada" name="acompanhamento">
  <label class="form-check-label" for="checkSalada">
    Salada
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="checkbox" value="Legumes" id="checkLegumes" name="acompanhamento">
  <label class="form-check-label" for="checkLegumes">
    Legumes
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="checkbox" value="Farofa" id="checkFarofa" name="acompanhamento">
  <label class="form-check-label" for="checkFarofa">
    Farofa
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="checkbox" value="Fritas" id="checkFritas" name="acompanhamento">
  <label class="form-check-label" for="checkFritas">
    Fritas
  </label>
</div>
</div>


<div class="form-group col-md-4">
<label class="form-check-label" for="selectConvenio"><h6>Convênio:</h6></label>
<select name="convenio" class="form-control" id="selectConvenio">
  <option value="Nenhum" checked>Nenhum</option>
  <option value="FATEC">FATEC</option>
  <option value="Prefeitura">Prefeitura</option>
</select>
</div>


<div class="form-group col-md-4">
    <label for="textAreaObs"><h6>Observações:</h6></label>
    <textarea class="form-control" id="textAreaObs" rows="4"></textarea>
  </div>

<div class="form-group col-md-4">  
<button type="button" class="btn btn-primary btn-block" value="enviar" id="btCalcular" onclick="calcPedido()" name="submit" data-toggle="modal" data-target="#exampleModal">Enviar</button>
</div>
</form>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Pedido</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="limpar()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
    <div class="container" id="nota">
  		<div class="row">
    		<div class="col-sm">
      			Produto
    		</div>
    		<div class="col-sm">
      			<p class="text-right">Valor</p>
    		</div>
  		</div>
	</div>
	<div class="container">
		<div class="row border-top">
	    	<div class="col-sm">
	        	 <h3>Total</h3>
	        </div>
	        <div class="col-sm">
	        	<h3 class="text-right">R$ <span id="total"></span></h3>
	        </div>
    	</div>
	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="limpar()">Fechar</button>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
